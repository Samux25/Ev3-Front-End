<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Evaluaciónn 3</title>
</head>
<body class="container">
<div class="row">
    <form id="formulario.calorias" method="post">
        <div class="col-12">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Ingrese su Nombre</label>
                <input type="text"
                       class="form-control"
                       name = 'Nombre'
                       id = 'Nombre'
                       placeholder="Juan Carlos Bodoque"
                       required>
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3">
                <p>Seleccione una opcion</p>
                <input type="radio" id="Caminar" name="opcion" value="Caminar" checked required>
                <label for ="Caminar" class="form-label">Caminar</label><br>
                <input type="radio" id="Correr" name="opcion" value="Correr">
                <label for="Correr" class="form-label">Correr</label><br>
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3">
                <label for="Peso" class="form-label">Ingrese su Peso</label>
                <input type="number"
                       class="form-control"
                       name="Peso"
                       id = "Peso"
                       placeholder="El peso debe estar entre 1 y 120 kg"
                       required>
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3">
                <label for="Tiempo" class="form-label">Tiempo</label>
                <input type="number"
                       class="form-control"
                       name="Tiempo"
                       id="Tiempo"
                       placeholder="60 minutos"
                       required>
            </div>
        </div>

        <div id="alertaNombre" class="alert alert-danger d-none" role="alert">
            Ingrese su Nombre
        </div>

        <div id="alertaPeso" class="alert alert-danger d-none" role="alert">
            El peso debe estar entre 1 y 120 kg.
        </div>

        <div id="alertaMinutos" class="alert alert-danger d-none" role="alert">
            Minimo 5 minutos maximo 150.
        </div>
        <div class="col">
            <button class="btn btn-primary" type="submit" onclick="calcularCalorías(event)">Calcular Calorias</button>
        </div>
    </form>
</div>
<div class="row mt-5">
    <div class="col-12">
        <h3 class="text-primary">Resultado</h3>
    </div>
    <div class="col-12">
        <div class="alert alert-primary" id="result" role="alert">
            Esperando el cálculo ...
        </div>
    </div>
</div>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
